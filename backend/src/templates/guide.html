<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Chapter Navigator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #202124;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #5f6368;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        #bookmarklet {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #ff0000;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        #bookmarklet:hover {
            background-color: #cc0000;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const bookmarkletCode = `(() => {
                const e = window.location.href.match(/https:\\/\\/www\\.youtube\\.com\\/watch\\?v=([^"&?\\/\\s]{11})/i);
                e && e[1] ? window.location.href = "https://yt-chapters.onrender.com?q=" + encodeURIComponent(e[1]) : alert("No valid YouTube video ID found in the current URL.");
            })();`;

            const bookmarkletString = `javascript:${encodeURIComponent(bookmarkletCode)}`;
            document.querySelector("#bookmarklet").href = bookmarkletString;
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>YouTube Chapter Navigator</h1>
        <p>
            To use this tool, simply drag the link below to your bookmarks toolbar. When you're watching a YouTube
            video,
            click the bookmark to navigate to its chapters instantly.
        </p>
        <a id="bookmarklet" href="#">Open YouTube Chapters</a>
    </div>
</body>

</html>
